<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>

        <form action="/add" method="POST" class="d-flex">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter a task..." required>
            <button type="submit" class="btn btn-success">Add</button>
        </form>

        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task }}
                    <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
